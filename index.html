<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <header>
                    <img src="icons/view-dashboard.svg" alt="Logo" class="logo">
                    <h1>Dashboard</h1>
                </header>
                <div class="nav">
                    <div>
                        <img src="icons/home.svg" alt="Icon" class="icon">
                        <h2>Home</h2>
                    </div>
                    <div>
                        <img src="icons/card-account-details-outline.svg" alt="Icon" class="icon">
                        <h2>Profile</h2>
                    </div>
                    <div>
                        <img src="icons/message-reply.svg" alt="Icon" class="icon">
                        <h2>Messages</h2>
                    </div>
                    <div>
                        <img src="icons/clock-time-three.svg" alt="Icon" class="icon">
                        <h2>History</h2>
                    </div>
                    <div>
                        <img src="icons/file-multiple.svg" alt="Icon" class="icon">
                        <h2>Tasks</h2>
                    </div>
                    <div>
                        <img src="icons/account-group.svg" alt="Icon" class="icon">
                        <h2>Communities</h2>
                    </div>
                </div>
                <div class="nav">
                    <div>
                        <img src="icons/cog.svg" alt="Icon" class="icon">
                        <h2>Settings</h2>
                    </div>
                    <div>
                        <img src="icons/help-box.svg" alt="Icon" class="icon">
                        <h2>Support</h2>
                    </div>
                    <div>
                        <img src="icons/shield-check.svg" alt="Icon" class="icon">
                        <h2>Privacy</h2>
                    </div>
                </div>
            </div>
            <div class="searchbar">
                <div class="searchbar-left">
                    <img src="icons/magnify.svg" alt="Icon" class="icon">
                    <input type="text">
                </div>
                <div class="searchbar-right">
                    <img src="icons/bell-ring-outline.svg" alt="Icon" class="icon">
                    <img src="" alt="ProfilePicture" class="profile-picture">
                    <a href="">Morgan Oakley</a>
                </div>
            </div>
            <div class="dashboard-header">Dashboard Header</div>
            <div class="dashboard">Dashboard</div>
        </div>
    </body>
</html>
